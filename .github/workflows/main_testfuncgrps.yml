
name: Build and Deploy Python Azure Function - testfuncgrps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ✅ Install dependencies the way Azure Functions expects
      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # ✅ Create deployment ZIP (NO venv, NO local.settings.json)
      - name: Create deployment package
        run: |
          zip -r release.zip . \
            -x ".git/*" \
               ".github/*" \
               "venv/*" \
               ".venv/*" \
               ".myenv/*" \
               "__pycache__/*" \
               "*.pyc" \
               "local.settings.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-func
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-func

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: testfuncgrps
          slot-name: Production
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4999A99F89F24FF994EDEE34B1E8825B }}
  